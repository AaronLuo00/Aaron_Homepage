<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{TITLE}</title>
    <!-- Favicon -->
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon">
    <link rel="icon" href="/favicon.ico" type="image/x-icon">
    <style>
        :root {
            --primary-color: #2a7ae2;
            --text-color: #333;
            --bg-color: #fff;
            --secondary-bg: #f8f9fa;
            --border-color: #e1e4e8;
            --header-color: #222;
            --meta-color: #666;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            line-height: 1.6;
            color: var(--text-color);
            background-color: var(--bg-color);
            padding: 0;
            margin: 0;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 2rem;
        }

        .navigation {
            background-color: var(--secondary-bg);
            padding: 1rem 0;
            border-bottom: 1px solid var(--border-color);
            margin-bottom: 2rem;
        }

        .nav-container {
            max-width: 800px;
            margin: 0 auto;
            padding: 0 2rem;
        }

        .navigation a {
            display: inline-block;
            margin-right: 1.5rem;
            color: var(--primary-color);
            text-decoration: none;
            font-weight: 500;
            transition: color 0.2s ease;
        }

        .navigation a:hover {
            color: #1756a9;
        }

        .navigation a::before {
            content: '‚Üê';
            margin-right: 0.5rem;
        }

        h1, h2, h3 {
            color: var(--header-color);
            line-height: 1.3;
            margin: 1.5rem 0 1rem;
        }

        h1 {
            font-size: 2.5rem;
            margin-top: 0;
            padding-bottom: 1rem;
            border-bottom: 2px solid var(--border-color);
        }

        h2 {
            font-size: 1.75rem;
            margin-top: 2.5rem;
        }

        h3 {
            font-size: 1.25rem;
            margin-top: 2rem;
        }

        .date {
            color: var(--meta-color);
            font-style: italic;
            margin: 1rem 0 2rem;
            font-size: 0.95rem;
        }

        p {
            margin-bottom: 1.5rem;
            font-size: 1.1rem;
        }

        ul, ol {
            margin: 1rem 0 1.5rem 2rem;
        }

        li {
            margin-bottom: 0.5rem;
            font-size: 1.1rem;
        }

        pre {
            background-color: var(--secondary-bg);
            padding: 1rem;
            border-radius: 4px;
            overflow-x: auto;
            margin: 1.5rem 0;
        }

        code {
            font-family: 'SFMono-Regular', Consolas, 'Liberation Mono', Menlo, Courier, monospace;
            font-size: 0.9rem;
            background-color: var(--secondary-bg);
            padding: 0.2rem 0.4rem;
            border-radius: 3px;
        }

        blockquote {
            margin: 1.5rem 0;
            padding-left: 1rem;
            border-left: 4px solid var(--primary-color);
            color: var(--meta-color);
            font-style: italic;
        }

        img {
            max-width: 100%;
            height: auto;
            margin: 1.5rem 0;
            border-radius: 4px;
        }

        hr {
            margin: 2rem 0;
            border: none;
            border-top: 1px solid var(--border-color);
        }

        @media (max-width: 768px) {
            .container {
                padding: 1rem;
            }

            h1 {
                font-size: 2rem;
            }

            h2 {
                font-size: 1.5rem;
            }

            h3 {
                font-size: 1.2rem;
            }

            .navigation {
                padding: 0.75rem 0;
            }

            .nav-container {
                padding: 0 1rem;
            }
        }

        /* Dark mode support */
        @media (prefers-color-scheme: dark) {
            :root {
                --text-color: #e1e1e1;
                --bg-color: #1a1a1a;
                --secondary-bg: #2d2d2d;
                --border-color: #404040;
                --header-color: #fff;
                --meta-color: #aaa;
            }
        }
    </style>
</head>
<body>
    <nav class="navigation">
        <div class="nav-container">
            <a href="/">Back to Homepage</a>
            <a href="/blog">Back to Blog</a>
        </div>
    </nav>

    <div class="container">
        <article>
            <h1>{TITLE}</h1>
            <div class="date">{DATE}</div>

            {CONTENT}
        </article>
    </div>
</body>
</html>
